<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
    var uri = 'api/notes';
    $(document).ready(function () {
        // Send an AJAX request
        showNotes();
      
    });

    function showNotes() {
        $('#notes').html('');
        $.getJSON(uri)
          .done(function (data) {
              // On success, 'data' contains a list of products.
              $.each(data, function (key, item) {
                  // Add a list item for the product.
                  $('<li>', { text: formatItem(item) }).appendTo($('#notes'));
              });
          });
    }

    function formatItem(item) {
      return item.Priority + '> ' + item.Subject + ': ' + item.Details;
    }

    function find() {
        var id = $('#noteId').val();
        $.getJSON(uri + '/' + id)
            .done(function (data) {
                $('#note').text(formatItem(data));
            })
            .fail(function (jqXHR, textStatus, err) {
                $('#note').text('Error: ' + err);
            });
    }

    function add() {
        var subject = $('#subject').val();
        var details = $('#details').val();
        var priority = $('#priority').val();

        $.ajax({
            type: "POST",
            url: "api/save",
            data: {
                "Subject": subject,
                "Details": details,
                "Priority": priority
            },
            success: function () {
                $('#addNote').text("success");
                showNotes();
            },
            error: function (status) {
                $('#addNote').text(status);
            }
        });
        
    }
    </script>

    <title>Mongodb Notes</title>
	<meta charset="utf-8" />
</head>
<body>
    <div>
        <h2>All Notes</h2>
        <ul id="notes" />
    </div>
    <div>
        <h2>Search by Subject</h2>
        <input type="text" id="noteId" size="10" />
        <input type="button" value="Search" onclick="find();" />
        <p id="note" />
    </div><br />
    <div>
        <h2>Add Note</h2>
        Subject : <input type="text" id="subject" size="10" /><br />
        Details : <input type="text" id="details" size="50" /><br />
        Priority : <input type="text" id="priority" size="10" /><br />

        <input type="button" value="Add Note" onclick="add();" />
        <p id="addNote" />
    </div>




</body>
</html>
